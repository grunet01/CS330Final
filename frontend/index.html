<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cs330 final</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
 
  
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <!-- Dropdown Menu for Boards -->
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="boardsDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Boards
        </a>
        <div class="dropdown-menu" aria-labelledby="boardsDropdown" id="boardsDropdownMenu">
          <!-- Board items will be dynamically added here -->
        </div>
      </li>
      
      <!-- Add Board Button -->
      <li class="nav-item">
        <button class="btn btn-primary" data-toggle="modal" data-target="#addBoardModal">Add Board</button>
      </li>
      
      <!-- Manage Users Button -->
      <li class="nav-item">
        <button class="btn btn-success" data-toggle="modal" data-target="#manageUsersModal">Manage Users</button>
      </li>
    </ul>
  </div>
</nav>

<!-- Add Board Modal -->
<div class="modal" id="addBoardModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Add Board</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      
      <!-- Modal Body -->
      <div class="modal-body">
        <label for="boardName">Board Name:</label>
        <input type="text" id="boardName" class="form-control">
      </div>
      
      <!-- Modal Footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" onclick="addBoard()">Add</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<!-- Manage Users Modal -->
<div class="modal" id="manageUsersModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Manage Users</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      
      <!-- Modal Body -->
      <div class="modal-body">
        <label for="userEmail">User Email:</label>
        <input type="email" id="userEmail" class="form-control">
        <ul id="userList" class="list-group mt-2">
          <!-- User items will be dynamically added here -->
        </ul>
      </div>
      
      <!-- Modal Footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" onclick="addUser()">Add User</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

  <div class="container">
    <div class="row"></div>
  </div>

  <div class="live-chat-placeholder" id="liveChatContainer">
    <div id="messages"></div>
    <div id="sendMsg">
      <input type="text" id="msgTxt" placeholder="Type your message here...">
      <button id="msgBtn" onclick="module.sendMsg()">Send</button>
    </div>
  </div>
  

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dragula@3.7.3/dist/dragula.min.js"></script>
  <script src="script.js"></script>
  <script src="request.js" type="module"></script>
  <script>
    module = {};
  </script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, remove, onChildAdded, onChildRemoved } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";


    const firebaseConfig = {
      apiKey: "AIzaSyC8O19iH3etwcg16lZ85Uoi2YwbJ3P9IXc",
      authDomain: "cs330finallive.firebaseapp.com",
      projectId: "cs330finallive",
      storageBucket: "cs330finallive.appspot.com",
      messagingSenderId: "1064408443437",
      appId: "1:1064408443437:web:b69c8af6e49cbed6a066a4"
    };
  
    const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // variables
        var msgTxt = document.getElementById('msgTxt');
        var sender;
        if(sessionStorage.getItem('sender')){
            sender = sessionStorage.getItem('sender');
        } else {
            sender = prompt('PLEASE ENTER YOUR NAME');
            sessionStorage.setItem('sender',sender);
        }


        module.sendMsg = function sendMsg(){
            var msg = msgTxt.value;
            var timestamp = new Date().getTime();
            set(ref(db,"messages/"+timestamp),{
                msg : msg,
                sender : sender
            })

            msgTxt.value="";
        }

 
        onChildAdded(ref(db,"messages"), (data)=>{
            if(data.val().sender == sender){
                messages.innerHTML += "<div style=justify-content:end class=outer id="+data.key+"><div id=inner class=me>you : "+data.val().msg+"<button id=dltMsg onclick=module.dltMsg("+data.key+")>X</button></div></div>";
            } else {
                messages.innerHTML += "<div class=outer id="+data.key+"><div id=inner class=notMe>"+data.val().sender+" : "+data.val().msg+"</div></div>";
            }
        })


        module.dltMsg = function dltMsg(key){
            remove(ref(db,"messages/"+key));
        }

 
        onChildRemoved(ref(db,"messages"),(data)=>{
            var msgBox = document.getElementById(data.key);
            messages.removeChild(msgBox);
        })
    </script>
  <script>
  // JavaScript functions to handle adding boards and managing users
  function addBoard() {
    var boardName = $('#boardName').val();
    $('#boardsDropdownMenu').append('<a class="dropdown-item" href="#">' + boardName + '</a>');
    $('#boardName').val('');
    $('#addBoardModal').modal('hide');
  }

  function addUser() {
    var userEmail = $('#userEmail').val();
    $('#userList').append('<li class="list-group-item">' + userEmail + ' <button class="btn btn-danger btn-sm float-right" onclick="removeUser(this)">Remove</button></li>');
    $('#userEmail').val('');
  }

  function removeUser(button) {
    $(button).closest('li').remove();
  }
</script>
</body>
